<h2>My Heroes</h2>
<app-inputtest></app-inputtest>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button
      type="button"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"
    >
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.title }}</span>
    </button>
  </li>
</ul>
